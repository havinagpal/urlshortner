<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Link Shortener</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-link"></i> Modern Link Shortener</h1>
        </header>
        
        <main>
            <section id="create-link">
                <h2>Create Short Link</h2>
                <form id="create-form">
                <div id="create-result" max-height: 300px;">
                    <div class="input-group">
                        <input type="url" id="long-url" placeholder="Enter long URL" required>
                    </div>
                    <div class="input-group">
                        <input type="text" id="custom-path" placeholder="Custom short path (optional)">
                    </div>
                    <button type="submit">Create Short Link</button>
                </form>
                <div id="create-result" class="result"></div>
            </section>

            <section id="edit-link">
                <h2>Edit Short Link</h2>
                <form id="edit-form">
                    <div class="input-group">
                        <input type="text" id="edit-short-url" placeholder="Enter short URL to edit" required>
                    </div>
                    <div class="input-group">
                        <input type="url" id="edit-long-url" placeholder="Enter new destination URL" required>
                    </div>
                    <button type="submit">Update Link</button>
                </form>
                <div id="edit-result" class="result"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Modern Link Shortener. All rights reserved.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
